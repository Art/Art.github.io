		camera.position.set( 12000, 12000, 12000 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 30000;
		controls.autoRotate = true;

// assets

		dl.position.set( 1, 1, 1.6 );
		scene.add( dl );

		drawGlobe()

		drawSeaLevel();

	function drawGlobe() {

		loader = new THREE.TextureLoader();
		loader.crossOrigin = '';
		heightmap = loader.load( '../bitmaps/bathymetry_bw_composite_2k.png' );
		texture = loader.load( '../bitmaps/2_no_clouds_4k.jpg' );

		geometry = new THREE.SphereBufferGeometry( 6371, 2048, 1024 );

		material = new THREE.MeshPhongMaterial( {

			color: 0xccccff,
			map: texture,
			displacementMap: heightmap,
			displacementScale: 2000

		} );

		sphere = new THREE.Mesh( geometry, material );
		scene.add( sphere );

console.timeEnd( 'timer 0' );

	}

	function drawSeaLevel() {

		geometry = new THREE.SphereBufferGeometry( 6371 + 1000, 50, 25 );
		material = new THREE.MeshNormalMaterial( { opacity: 0.5, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		stats.domElement.style.display = window.innerWidth < 500 ? 'none' : '';

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}
